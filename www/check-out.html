          <script type="text/javascript">
            
    function setHref(val_id){
    	window.location = "view-food-item.html?item_id="+val_id;
    }
    
    function setHref_Pck(val_id){
    	window.location = "view-package-item.html?pack_id="+val_id;
    }
            
	//Load the menu list
	var output = $('#selected_menu_items');
	var user_id = window.localStorage.getItem("user_id");
	var total_amount=0;
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/get_items_from_cart.php',
		data: {usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				var noOfItems=item.no_of_items;
				total_amount = parseInt(total_amount) + (parseInt(item.price)*noOfItems);
				
				var menu = '<li>'
                            +'<a  onclick="setHref('+item.item_id+');" class="album-photo"  style="height:200px !important;">'
                               +' <span class="counter">'+noOfItems+'</span>'
                               +' <img src="'+item.item_image_path+'" style="height:100% !important;" />'
                          + '</a>'
                            +'<a class="album-detail group">'
                              +  '<span class="left"> '+item.item_name+' </span>'
                              + '<span class="right">  $'+item.price+'  </span>'
                           + '</a>'
                        +'</li>';
				output.append(menu);
				check_item_available_in_cart(item.item_id);
			
			});
			document.getElementById("final_amount").innerHTML="Total Amount : $"+total_amount;
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	
	//Load packages
	var output_selected_package = $('#selected_package');
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/get_packages_from_cart.php',
		data: {usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				total_amount = parseInt(total_amount) + (parseInt(item.price));
				
				var menu = '<li>'
                            +'<a onclick="setHref_Pck('+item.pack_id+');" class="album-photo"  style="height:200px !important;">'
                               +' <span class="counter">'+(i+1)+'</span>'
                               +' <img src="'+item.pack_image_path+'" style="height:100% !important;" alt="Album 1" />'
                          + '</a>'
                            +'<a class="album-detail group">'
                              +  '<span class="left"> '+item.pack_name+' </span>'
                              + '<span class="right">  $'+item.price+'  </span>'
                           + '</a>';
                        
                        menu=menu +'</span>'
                        +'</li>';
				output_selected_package.append(menu);
			
			});
			document.getElementById("final_amount").innerHTML="Total Amount : $"+total_amount;
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	
	function check_item_available_in_cart(uitem_id){
	var pass_id=uitem_id;
	var user_id = window.localStorage.getItem("user_id");
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/check_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 50000000,
		success: function(data, status){
			if(data.res == "1")
			{
				document.getElementById('noItems' + uitem_id).value=data.noOfItems;
			}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
	
	function confirm_order(){
	var user_id = window.localStorage.getItem("user_id");
    var order_id = window.localStorage.getItem("order_id");
    document.getElementById("loading").style.display="block";
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/confirm_order.php',
		data: {usr_id: user_id,order_id:order_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 50000000,
		success: function(data, status){
			if(data.res == "1")
			{
				alert("Successfully accepted your order.");
				localStorage.removeItem('order_id');
				localStorage.removeItem('table_no');
				localStorage.removeItem('place_order');
				window.location ="index.html";
				
			}
			else
			{
				alert("Error is occurred.");
			}
			document.getElementById("loading").style.display="none";
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
