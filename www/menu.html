<html>
    <head>
        <meta charset="utf-8" />
       <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>          
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
       
    </head>
    <body>
        <div class="app"  style="background-image: url('http://images.alphacoders.com/345/34563.jpg'); color:orange;">
            <h1>Menu</h1>
            <table>
            	<tr>
            		<td></td>
            	</tr>
            </table>
            <div id="munu_list"> </div>
            <form style="background-color: #000; color:#fff;">
            	<input style="width:20%;" type="button" value="Done" />
            </form>
        </div>
        <script type="text/javascript">
	//Load the menu list
	var output = $('#munu_list');
	$.ajax({
		url: 'http://localhost:8888/phonegap/get_menu_items.php',
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				var menu = '<h1>'+item.item_name+'</h1>'
				+ '<p>Type : '+item.menu_type
				+'<p>Price : $'+ item.price
				+ '<p>Avialable Meal : '+item.available_meal+'</p>'
				+ '<p>Portion Size : '+item.portion_size+'</p>'
				+ '<p>Addtional Info : '+item.additional_info+'</p>'
				+ '<img style="width:100%; hieght:100%;" src="'+item.item_image_path+'"/></p>' ;
				output.append(menu);
			});
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	
        </script>
        
    </body>
    
</html>
