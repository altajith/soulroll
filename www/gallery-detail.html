		  <script type="text/javascript">
     //get url paramteres
     function getUrlVars() {
    	var vars = {};
    	var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
    	function(m,key,value) {
		vars[key] = value;
    	});
    	return vars;
  	}
  	
    var place_order = window.localStorage.getItem("place_order");
	var output = $('#menu_item');
	var uitem_id = getUrlVars()["item_id"];
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/get_selected_item.php',
		data: { itm_id: uitem_id }, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 50000000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				var menu = '<h4>'+item.item_name+'</h4>'
						+'<a class="item image" data-ajax="false">'
                                       + '<img style="width:100%; height:auto;" src="'+item.item_image_path+'" alt="Photo 1" />'
                                   + '</a>'
                                   +'<p><br/>Price : $'+item.price+'<br/>'
                                   +'Available for : '+item.available_meal+'</br>'
                                   +'Food Type : '+item.menu_type+'</br>'
                                   +'Portion Size : '+item.portion_size+'</br>'
                                   +'Additional Info : '+item.additional_info+'</br>';
                                   
               			if(window.place_order != "true")
						{ 
                             menu=menu +'<b> Check </b><input type="checkbox" onClick="change_the_cart('+item.item_id+');" id="chkbut'+item.item_id+'" />'
                              + '<br/><b>No Of Items</b><select onchange="update_cart('+item.item_id+');" id="noItems'+item.item_id+'" >'
                              + 	'<option value="1">1</option>'
                              + 	'<option value="2">2</option>'
                              + 	'<option value="3">3</option>'
                              + 	'<option value="4">4</option>'
                              + 	'<option value="5">5</option>'
                              + 	'<option value="6">6</option>'
                              + 	'<option value="7">7</option>'
                              + 	'<option value="8">8</option>'
                              + 	'<option value="9">9</option>'
                              + 	'<option value="10">10</option>'
                              + '</select>';
                       }
				output.append(menu);
				check_item_available_in_cart(item.item_id);
			});
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	
	
	function change_the_cart(uitem_id){
		if(window.place_order != "true")
		{
			if(document.getElementById("chkbut" + uitem_id).checked == true)
			{
				add_item(uitem_id);
			}
			else
			{
				remove_item(uitem_id);
			}
		}
	}
	
	function add_item(uitem_id){
	var pass_id=uitem_id;
	var user_id = window.localStorage.getItem("user_id");
	var noItemsTemp = document.getElementById("noItems"+pass_id).value;
	document.getElementById("loading").style.display="block";
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/add_to_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id,noItemsPass: noItemsTemp}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
				if(data.res == "1"){
					
					alert("Added to the order.");
					document.getElementById("loading").style.display="none";
				}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
	
	function remove_item(uitem_id){
	var pass_id=uitem_id;
	var user_id = window.localStorage.getItem("user_id");
	document.getElementById("loading").style.display="block";
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/remove_from_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
				if(data.res == "1"){
					
					alert("Removed from the order.");
					document.getElementById("loading").style.display="none";
				}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
	
	function check_item_available_in_cart(uitem_id){
	var pass_id=uitem_id;
	var user_id = window.localStorage.getItem("user_id");
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/check_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 50000000,
		success: function(data, status){
			if(data.res == "1")
			{
				
				document.getElementById('chkbut' + uitem_id).checked=true;
				document.getElementById('noItems' + uitem_id).value=data.noOfItems;
			}
			else
			{
				document.getElementById('chkbut' + uitem_id).checked=false;
			}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
		
	}
	
	function update_cart(uitem_id){
	var pass_id=uitem_id;
	if(document.getElementById('chkbut' + pass_id).checked == true){
	document.getElementById("loading").style.display="block";
	var user_id = window.localStorage.getItem("user_id");
	var noItemsTemp = document.getElementById("noItems"+pass_id).value;
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/update_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id,noItemsPass: noItemsTemp}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
				if(data.res == "1"){
					
					alert("Update the order.");
					document.getElementById("loading").style.display="none";
				}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
	}
    	
    function confirm_order(){
		//window.location ="services.html";
		$.mobile.changePage( "services.html", {
  			transition: "slideup",
  			role:"none",
  			reverse: false,
  			changeHash: true
		});
	}
	
	function place_order_func(){
		var place_order = window.localStorage.getItem("place_order");
		if(window.validate_count != 0){
			document.getElementById("loading").style.display="block";
			if(place_order == "true")
			{
				document.getElementById("place_button").value="Order is placed.";
				document.getElementById("place_button").disabled=true;
				document.getElementById("my_order_button").type="button";
				document.getElementById("place_button").type="hidden";
			}
			else
			{
				window.localStorage.setItem("place_order", "true");
				document.getElementById("my_order_button").type="hidden";
				document.getElementById("place_button").type="button";
				window.location = "service.html";
			}
			document.getElementById("loading").style.display="none";
		}
		else
		{
			alert("You have to select at least one item.");
		}
	}
