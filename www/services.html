          <script type="text/javascript">
            
            function setHref(val_id){
            	window.location = "gallery-detail.html?item_id="+val_id;
            }
     
	var place_order = window.localStorage.getItem("place_order");
		       
	//Load the menu list
	var output = $('#selected_menu_items');
	var user_id = window.localStorage.getItem("user_id");
	var total_amount=0;
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/get_items_from_cart.php',
		data: {usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				var noOfItems=item.no_of_items;
				total_amount = parseInt(total_amount) + (parseInt(item.price)*noOfItems);
				
				var menu = '<li>'
                            +'<a onclick="setHref('+item.item_id+');" class="album-photo"  style="height:200px !important;">'
                               +' <span class="counter">'+(i+1)+'</span>'
                               +' <img src="'+item.item_image_path+'" style="height:100% !important;" />'
                          + '</a>'
                            +'<a class="album-detail group">'
                              +  '<span class="left"> '+item.item_name+' </span>'
                              + '<span class="right">  $'+item.price+'  </span>'
                           + '</a>';
                        if(window.place_order != "true")
						{
                           menu=menu + '<span class="right"><input type="checkbox" onClick="change_the_cart('+item.item_id+');" class="squaredOne" id="chkbut'+item.item_id+'" /><lable id="chklbl'+item.item_id+'" class="lbl"><b>Check</b></lable>'
                              + '<select class="noOfItems" onchange="update_cart('+item.item_id+');" id="noItems'+item.item_id+'" >'
                              + 	'<option value="1">1</option>'
                              + 	'<option value="2">2</option>'
                              + 	'<option value="3">3</option>'
                              + 	'<option value="4">4</option>'
                              + 	'<option value="5">5</option>'
                              + 	'<option value="6">6</option>'
                              + 	'<option value="7">7</option>'
                              + 	'<option value="8">8</option>'
                              + 	'<option value="9">9</option>'
                              + 	'<option value="10">10</option>'
                              + '</select>';
                        }
                        else
                        {
                        	 menu=menu + '<label>No Of Items : '+noOfItems+'</label>';
                        }
                         menu=menu +'</span>'
                        +'</li>';
				output.append(menu);
				check_item_available_in_cart(item.item_id);
			
			});
			document.getElementById("final_amount").innerHTML="Total Amount : $"+total_amount;
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	
	//Load packages
	var output_selected_package = $('#selected_package');
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/get_packages_from_cart.php',
		data: {usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
			$.each(data, function(i,item){ 
				total_amount = parseInt(total_amount) + (parseInt(item.price));
				
				var menu = '<li>'
                            +'<a onclick="setHref_Pack('+item.pack_id+');" class="album-photo"  style="height:200px !important;">'
                               +' <span class="counter">'+(i+1)+'</span>'
                               +' <img src="'+item.pack_image_path+'" style="height:100% !important;" alt="Album 1" />'
                          + '</a>'
                            +'<a class="album-detail group">'
                              +  '<span class="left"> '+item.pack_name+' </span>'
                              + '<span class="right">  $'+item.price+'  </span>'
                           + '</a>';
                        if(window.place_order != "true")
						{
                           menu=menu + '<span class="right"><a onClick="remove_package('+item.pack_id+');" class="button2" id="chkbut_p'+item.pack_id+'" style="cursor:pointer; margin-top:-23px; margin-right:10px; color:red;">Remove</a>';
                         			
                        }
                        
                        menu=menu +'</span>'
                        +'</li>';
				output_selected_package.append(menu);
			
			});
			document.getElementById("final_amount").innerHTML="Total Amount : $"+total_amount;
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	
	function remove_package(pack_id){
    	$.ajax({
			type: 'GET',
			url: 'http://www.councilofcoders.com/phonegap/remove_from_package_cart.php',
			data: {pack_id: pack_id, user_id:window.user_id}, 
			dataType: 'jsonp',
			jsonp: 'jsoncallback',
			timeout: 5000,
			success: function(data, status){
 				if(data.res == "1"){
					
					alert("Removed from the cart;");
					location.reload();
				}
			
			},
			error: function(){
				output.text('There was an error loading the data.');
			}
		});
   	} 
	
	function change_the_cart(uitem_id){
		if(document.getElementById("chkbut" + uitem_id).checked != true)
		{
			remove_item(uitem_id);
		}
	}
	
	function remove_item(uitem_id){
	var pass_id=uitem_id;
	var user_id = window.localStorage.getItem("user_id");
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/remove_from_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
				if(data.res == "1"){
					
					alert("Removed from the cart;");
					location.reload();
				}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
	
	function check_item_available_in_cart(uitem_id){
	var pass_id=uitem_id;
	var user_id = window.localStorage.getItem("user_id");
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/check_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 50000000,
		success: function(data, status){
			if(data.res == "1")
			{
				document.getElementById('chkbut' + uitem_id).checked=true;
				document.getElementById('noItems' + uitem_id).value=data.noOfItems;
			}
			else
			{
				document.getElementById('chkbut' + uitem_id).checked=false;
			}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
		
	}
	
	function update_cart(uitem_id){
	var pass_id=uitem_id;
	if(document.getElementById('chkbut' + pass_id).checked == true){
	var user_id = window.localStorage.getItem("user_id");
	var noItemsTemp = document.getElementById("noItems"+pass_id).value;
	$.ajax({
		type: 'GET',
		url: 'http://www.councilofcoders.com/phonegap/update_cart.php',
		data: { itm_id: uitem_id, usr_id: user_id,noItemsPass: noItemsTemp}, 
		dataType: 'jsonp',
		jsonp: 'jsoncallback',
		timeout: 5000,
		success: function(data, status){
				if(data.res == "1"){
					
					alert("Update the cart;");
					location.reload();
				}
		},
		error: function(){
			output.text('There was an error loading the data.');
		}
	});
	}
	}
	
	function cart_to_kichen(){
		$.ajax({
			type: 'GET',
			url: 'http://www.councilofcoders.com/phonegap/cart_to_kitchen.php',
			data: { user_id: window.user_id, order_id: window.order_id}, 
			dataType: 'jsonp',
			jsonp: 'jsoncallback',
			timeout: 50000000,
			success: function(data, status){
			},
			error: function(){
				output.text('There was an error loading the data.');
			}
		});
	}
	
	function confirm_order(){
		window.location ="services.html";
	}
	
	function place_order_func(){
		if(window.validate_count != 0){
			if(window.place_order == "true")
			{
				document.getElementById("place_button").value="Order is placed.";
				document.getElementById("place_button").disabled=true;
			}
			else
			{
				window.localStorage.setItem("place_order", "true");
				cart_to_kichen();
				window.location = "services.html";
			}
		}
		else
		{
			alert("You have to select at least one item.");
		}
	}
	
	function setHref_Pack(val_id){
       window.location = "package-detail.html?pack_id="+val_id;
    }
        </script>
