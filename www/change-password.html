    <body class="my-body">
    	<script>
    	var user_id = window.localStorage.getItem("user_id");
    	
   		if(user_id == null){
    		window.location.href="login.html";
		}
    	</script>

        <div id="home-page" class="page dark-page" data-theme="a" data-role="page">
            <div class="black-overlay"></div>
            <div id="header" data-role="header">
                <div class="margpage">
                    <img class="logo left" src="images/LOGO.png" />
                </div>
            </div>
            <div class="ui-body padpage">
                <input type="password" class="input theme-text" id="password" name="password" placeholder="Password" />
                <input type="password" class="input theme-text" id="cpassword" name="cpassword" placeholder="Confirm Password"/>
                <input type="button" class="button2" id="submit" value="Change Password" onclick="change_pwd();" />
                 <div id="loading">
                	<div class="circle"></div>
					<div class="circle1"></div>
				</div>
                <label class="middle" id="error" style="color:red;"> </label><br/>
                 <label class="middle"><a href="index.html" data-transition="slidedown" class="button2" >Back to home</a></label>
            </div>
            <div id="footer" data-role="footer">
                <div class="padpage group">
                    <div class="social left ">
                    </div>
                    <div class="slogan right">
                        Designed @ ErbenLabs
                    </div>
                </div>
            </div>
            <script>
            function validate(){
            	var password = document.getElementById("password");
				var cpassword = document.getElementById("cpassword");
            	
            	
            	if(password.value != cpassword.value)
            	{
            		 cpassword.focus();
            		 cpassword.style.border="thin solid red";
            		 cpassword.value="";
            		 cpassword.placeholder="Password must be the same.";
            		 return false;
            	}
            	
            	if(password.value == "")
            	{
            		 password.focus();
					 password.style.border="thin solid red";
            		 password.placeholder="Please enter your password.";
            		 return false;
            	}
            	
            	if(cpassword.value == "")
            	{
            		 cpassword.focus();
					 cpassword.style.border="thin solid red";
            		 cpassword.placeholder="Please enter your password.";
            		 return false;
            	}
            	
            	return true;
            }
            
            function change_pwd(){
            	if(validate()){
					var password = document.getElementById("password").value;
					document.getElementById("loading").style.display="block";
					$.ajax({
						type: 'GET',
						url: 'http://www.councilofcoders.com/phonegap/change_pwd.php',
						data: { password: password, user_id:window.user_id}, 
						dataType: 'jsonp',
						jsonp: 'jsoncallback',
						timeout: 5000,
						success: function(data, status){
							if(data.val != '0'){
								window.localStorage.setItem("user_id", data.user_id);
								document.getElementById("error").style.color="blue";
								document.getElementById("error").innerHTML="Password is changed.";
								document.getElementById("password").value="";
								document.getElementById("cpassword").value="";
							}else{
								document.getElementById("error").innerHTML="Invalid User Details.";
							}
							document.getElementById("loading").style.display="none";
						},
						error: function(){
							output.text('There was an error loading the data.');
						}
					});
				}
			}
            </script>
